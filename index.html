<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>OSRS Goals for 2026</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f7f7f7;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .cell {
            background: rgba(0, 0, 0, 0.025);
            border: 2px dashed rgba(0, 0, 0, 0.1);
            border-radius: 5%;
            padding: 8px;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cell img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            border-radius: 3px;
            margin-bottom: 6px;
        }

        .cell .description {
            margin-top: 4px;
            font-size: 12px;
            color: #333;
            white-space: pre-wrap;
        }

        .cell.done {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid  rgba(0, 255, 0, 0.5);
        }

    </style>
</head>
<body>

<center><h2>Goals for 2026</h2></center>
<div id="grid" class="grid"></div>

<script>
    const cells = [
        {description: "Quest point cape", image: "qpc.png", done: true},
        {description: "Dramenless Fairy rings", image: "fairy-ring.png"},
        {description: "Dragon Boots", image: "dragon-boots.png"},
        {description: "Dragon pickaxe", image: "dragon-pick.png"},
        {description: "Dragon (felling) axe", image: "dragon-axe.png", done: true},

        {description: "Raiments of the Eye", image: "runecraft-outfit.png"},
        {description: "Farmers's outfit", image: "farmers-outfit.png"},
        {description: "Hunter's outfit", image: "hunter-outfit.png"},
        {description: "Smiths' Uniform", image: "smiths-outfit.png"},
        {description: "Completed Vale Totems Collection log", image: "vale-totems.png"},

        {description: "Potion storage", image: "potion-storage.png"},
        {description: "Ornate jewellery box", image: "jewelry.png"},
        {description: "Achievement dairy cape", image: "achievements.png"},
        {description: "Build all stashes \nup to Elite ", image: "stashes.png"},
        {description: "1K clues done", image: "clues.png"},

        {description: "Fire cape", image: "fire-cape.png"},
        {description: "Easy & Medium\ncombat achievements", image: "ghommals.png"},
        {description: "Full Ahrims", image: "ahrims.png"},
        {description: "Full Dharoks", image: "dharoks.png"},
        {description: "Full Guthans", image: "guthans.png"},

        {description: "Seers Ring (i)", image: "seers.png"},
        {description: "Deadeye prayer", image: "range-pray.png"},
        {description: "Upgrade Ava's accumulator", image: "avas.png"},
        {description: "Mystic Vigour prayer", image: "magic-pray.png"},
        {description: "Archers Ring (i)", image: "archers.png"},
    ];

    const grid = document.getElementById("grid");

    cells.slice(0, 25).forEach(item => {
        const cell = document.createElement("div");
        cell.className = item.done ? "cell done" : "cell";

        const img = document.createElement("img");
        img.src = "images/" + item.image;
        img.alt = item.description;

        const desc = document.createElement("div");
        desc.className = "description";
        desc.textContent = item.description;

        cell.appendChild(img);
        cell.appendChild(desc);
        grid.appendChild(cell);
    });
</script>

</body>
</html>
